<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando öculos e camisa preta, barba e fundo amarelo."
        />
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>

        <li>
          <a href="#">Baixar meu e-book</a>
        </li>

        <li>
          <a href="https://github.com/maykbrito">Ver meu Portfólio</a>
        </li>

        <li>

        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/maykbrito" target="_blank">
          <ion-icon name="logo-Instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/maykbrito" target="_blank">
          <ion-icon name="logo-Youtube"></ion-icon>
        </a>
        
        <a href="https://linkedin.com/maykbrito" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/
        ">Rocketseat</a>
      </footer>

      </div>
    </div>

    <script 
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
    <script 
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" 
    ></script>

    <script src="script.js"></script>

</html>
